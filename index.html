<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Tu MiniSuper - JS Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>
        <h1>üõí Tienda Tu MiniSuper</h1>
        <div style="display: flex; gap: 10px; align-items: center;">
            <button id="btn-tema" onclick="toggleTema()" style="font-size: 1.5rem; background: none; border: none; cursor: pointer;" title="Cambiar Tema">üåô</button>
        <button id="btn-toggle-carrito" onclick="toggleCarrito()">
            üõí $<span id="total-header">0.00</span>
        </button>
    </header>

    <main id="vista-tienda" class="contenedor-principal">

        <div class="contenedor-buscador" style="text-align: center; margin-bottom: 20px; margin-top: 20px;">
            <input type="text" id="buscador" placeholder="üîç Buscar por nombre..." oninput="manejarBusqueda()" style="padding: 10px; width: 80%; max-width: 400px; border-radius: 5px; border: 1px solid #ccc; font-size: 1rem;">
        </div>

        <section class="seccion-productos">
            <div class="filtros-categoria">
                <button onclick="renderizarProductos('Todas')" class="btn-filtro">Todas</button>
                <button onclick="renderizarProductos('Abarrotes')" class="btn-filtro">Abarrotes</button>
                <button onclick="renderizarProductos('Limpieza')" class="btn-filtro">Limpieza</button>
                <button onclick="renderizarProductos('L√°cteos')" class="btn-filtro">L√°cteos</button>
            </div>

            <div id="lista-productos" class="grid-productos">
            </div>
        </section>
    </main>

    <div id="panel-carrito" class="panel-carrito oculto">
        <div class="header-carrito">
            <h2>Tu Carrito</h2>
            <button class="btn-cerrar" onclick="toggleCarrito()">‚ùå</button>
        </div>

        <div id="items-carrito" class="items-carrito">
            <p>El carrito est√° vac√≠o</p>
        </div>

        <div class="resumen-carrito">
            <p><strong>Total: $</strong><span id="total-carrito">0.00</span></p>
            <button onclick="confirmarCompra()" class="btn-pagar" id="btn-pagar" disabled>
                Generar Factura
            </button>
        </div>
    </div>

    <section id="vista-factura" class="contenedor-factura oculto">
        <div class="factura-papel">
            <h2>üìÑ Factura de Compra</h2>
            <p><strong>Fecha:</strong> <span id="fecha-factura"></span></p>
            <hr>
            <table id="tabla-factura">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Cant.</th>
                        <th>Precio Unit.</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="cuerpo-factura"></tbody>
            </table>
            <hr>
            <div class="totales-factura">
                <p>Subtotal: $<span id="factura-subtotal">0.00</span></p>
                <p>IVA (13%): $<span id="factura-impuestos">0.00</span></p>
                <h3>Total a Pagar: $<span id="factura-total">0.00</span></h3>
            </div>
            <button onclick="reiniciarTienda()" class="btn-seguir">
                Seguir Comprando
            </button>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
